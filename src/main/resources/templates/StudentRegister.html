<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
<div class="container">
<h2 class="text-center">Student Registration Page</h2>

<form th:action="@{/student/save}" method="POST">
  <div class="form-group">
    <label for="exampleFormControlInput1">NAME</label>
    <input type="text" class="form-control" id="name" placeholder="Enter Name here" name="name">
  </div>
  <div class="form-group">
    <label for="exampleFormControlSelect1">Course</label>
    <select class="form-control" id="course" name="course">
      <option>--Select--</option>
      <option value="java">Java</option>
      <option value="Spring">Spring</option>
      <option value="Angular">Angular</option>
      <option value="Others">Others</option>
    </select>
  </div>
 <div class="form-group">
    <label for="exampleFormControlInput1">Marks</label>
    <input type="text" class="form-control" id="marks" placeholder="Enter Obtain Marks" name="marks">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
   <a th:href="@{/student/all}"><button type="button" class="btn btn-info">Cancel</button></a>
</form>
<div th:text="${msg}" class="text-center"></div>

</div>
</body>
</html>
