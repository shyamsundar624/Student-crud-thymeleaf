<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<title>List data</title>
</head>
<body>
<div class="container">
<h2 class="text-center ">Student Info</h2>
<div>
<a th:href="@{/student/register}"><button type="button" class="btn btn-primary">Add</button></a>
</div>
<!--Table Started  -->
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">NAME</th>
      <th scope="col">COURSE</th>
      <th scope="col">MARKS</th>
      <th scope="col">PERCENTAGE</th>
      <th scope="col">OPERATIONS</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="obj: ${list}">
      <th >[[${obj.id}]]</th>
      <th >[[${obj.name}]]</th>
      <th >[[${obj.course}]]</th>
      <th >[[${obj.marks}]]</th>
      <th >[[${obj.percentage}]]</th>
      <th>
      <a th:href="@{/student/delete(id=${obj.id})}">DELETE</a>|
    
      <a th:href="@{/student/edit(id=${obj.id})}">EDIT</a>
      </th>
    </tr>
   
  </tbody>
</table>
<div><b>[[${msg}]]</b></div>
<!--Table Ended  -->

</div>
</body>
</html>
